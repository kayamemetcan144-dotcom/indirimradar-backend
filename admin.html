<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yönetici Paneli</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: sans-serif; background: #f3f4f6; display: flex; justify-content: center; padding-top: 50px; }
        .card { background: white; padding: 30px; border-radius: 10px; width: 100%; max-width: 500px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #333; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #2563eb; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        button:hover { background: #1d4ed8; }
        .row { display: flex; gap: 10px; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Ürün Ekle</h2>
        <input type="text" id="url" placeholder="Ürün Linki (Zorunlu)">
        <div class="row">
            <input type="number" id="price" placeholder="Satış Fiyatı (Opsiyonel)">
            <input type="number" id="oldPrice" placeholder="Eski Fiyat (Opsiyonel)">
        </div>
        <button onclick="add()">Ekle</button>
    </div>

    <script>
        async function add() {
            const url = document.getElementById('url').value;
            const price = document.getElementById('price').value;
            const oldPrice = document.getElementById('oldPrice').value;

            if(!url) return alert("Link gir!");

            try {
                const res = await fetch('https://indirimradar-backend-production.up.railway.app/api/products', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ url, manual_price: price, manual_old_price: oldPrice })
                });
                if(res.ok) alert("Eklendi!");
                else alert("Hata!");
            } catch(e) { alert("Sunucu hatası"); }
        }
    </script>
</body>
</html>
