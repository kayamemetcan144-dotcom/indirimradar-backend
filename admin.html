<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İndirimRadar - Yönetim Paneli</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(10px);
            color: #fff;
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            padding: 20px;
            box-shadow: 4px 0 15px rgba(0,0,0,0.1);
        }
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .menu { list-style: none; }
        .menu li a {
            display: flex;
            align-items: center;
            padding: 15px;
            color: rgba(255,255,255,0.7);
            text-decoration: none;
            border-radius: 10px;
            margin-bottom: 5px;
            transition: 0.3s;
            gap: 15px;
        }
        .menu li a:hover, .menu li a.active {
            background: rgba(255,255,255,0.1);
            color: #fff;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 260px;
            padding: 30px;
        }

        /* Header */
        .header {
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
        }
        .page-title h1 { font-size: 1.5rem; color: #1f2937; }
        
        .btn-site {
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: 0.3s;
        }
        .btn-site:hover { background: #764ba2; }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .stat-icon {
            width: 50px; height: 50px;
            border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.5rem;
        }

        /* Table Section */
        .table-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
        }
        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .btn-add {
            background: #10b981;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            display: flex; align-items: center; gap: 8px;
            transition: 0.3s;
        }
        .btn-add:hover { background: #059669; }

        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 15px; color: #6b7280; font-size: 0.9rem; border-bottom: 2px solid #f3f4f6; }
        td { padding: 15px; border-bottom: 1px solid #f3f4f6; vertical-align: middle; }
        .product-info { display: flex; align-items: center; gap: 15px; }
        .product-info img { width: 40px; height: 40px; border-radius: 8px; object-fit: contain; border: 1px solid #eee; }
        
        .badge { padding: 5px 10px; border-radius: 20px; font-size: 0.75rem; font-weight: 600; }
        .badge-hb { background: #fff7ed; color: #c2410c; }
        .badge-ty { background: #fff1f2; color: #e11d48; }

        .btn-delete {
            background: #fee2e2; color: #ef4444; border: none;
            width: 32px; height: 32px; border-radius: 6px;
            cursor: pointer; transition: 0.2s;
        }
        .btn-delete:hover { background: #fecaca; }

        /* Modal */
        .modal {
            display: none; position: fixed; top: 0; left: 0;
            width: 100%; height: 100%; background: rgba(0,0,0,0.5);
            align-items: center; justify-content: center; z-index: 1000;
        }
        .modal.active { display: flex; }
        .modal-content {
            background: white; padding: 30px; border-radius: 15px;
            width: 100%; max-width: 500px;
            animation: slideIn 0.3s ease;
        }
        @keyframes slideIn { from { transform: translateY(-20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 600; color: #374151; font-size: 0.9rem; }
        .form-input {
            width: 100%; padding: 12px;
            border: 1px solid #e5e7eb; border-radius: 8px;
            font-size: 1rem; outline: none; transition: 0.3s;
        }
        .form-input:focus { border-color: #667eea; box-shadow: 0 0 0 3px rgba(102,126,234,0.1); }
        
        .row { display: flex; gap: 15px; }
        .modal-footer { display: flex; justify-content: flex-end; gap: 10px; margin-top: 20px; }
        .btn-cancel { background: #f3f4f6; color: #374151; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; }
        .btn-save { background: #667eea; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; }
        
        /* Loading */
        .loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.9); z-index: 2000;
            display: none; align-items: center; justify-content: center; flex-direction: column;
        }
    </style>
</head>
<body>

    <div class="loading-overlay" id="loader">
        <i class="fas fa-spinner fa-spin fa-3x" style="color: #667eea;"></i>
        <p style="margin-top: 15px; font-weight: 500; color: #4b5563;">İşleniyor...</p>
    </div>

    <aside class="sidebar">
        <div class="logo"><i class="fas fa-bolt"></i> İndirimRadar</div>
        <ul class="menu">
            <li><a href="#" class="active"><i class="fas fa-box"></i> Ürünler</a></li>
            <li><a href="index.html" target="_blank"><i class="fas fa-globe"></i> Siteyi Görüntüle</a></li>
        </ul>
    </aside>

    <main class="main-content">
        <div class="header">
            <div class="page-title">
                <h1>Ürün Yönetimi</h1>
            </div>
            <button class="btn-add" onclick="openModal()">
                <i class="fas fa-plus"></i> Yeni Ürün Ekle
            </button>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon" style="background: #e0f2fe; color: #0284c7;"><i class="fas fa-box-open"></i></div>
                <div><h3 id="totalProducts">0</h3><p style="color:#6b7280">Toplam Ürün</p></div>
            </div>
            <div class="stat-card">
                <div class="stat-icon" style="background: #dcfce7; color: #16a34a;"><i class="fas fa-tags"></i></div>
                <div><h3 id="discountProducts">0</h3><p style="color:#6b7280">İndirimli</p></div>
            </div>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Ürün Adı</th>
                        <th>Platform</th>
                        <th>Fiyat</th>
                        <th>İndirim</th>
                        <th>İşlem</th>
                    </tr>
                </thead>
                <tbody id="productTableBody">
                    </tbody>
            </table>
        </div>
    </main>

    <div class="modal" id="productModal">
        <div class="modal-content">
            <h2 style="margin-bottom: 20px; color:#1f2937">Yeni Ürün Ekle</h2>
            
            <div class="form-group">
                <label>Ürün Linki (Zorunlu)</label>
                <input type="text" class="form-input" id="productUrl" placeholder="https://...">
            </div>

            <div class="row">
                <div class="form-group" style="flex:1">
                    <label>Satış Fiyatı (TL)</label>
                    <input type="number" step="0.01" class="form-input" id="manualPrice" placeholder="Örn: 64.99">
                </div>
                <div class="form-group" style="flex:1">
                    <label>Eski Fiyat (TL)</label>
                    <input type="number" step="0.01" class="form-input" id="manualOldPrice" placeholder="Örn: 89.99">
                </div>
            </div>

            <div class="form-group">
                <label>İndirim Oranı (%)</label>
                <input type="number" class="form-input" id="manualDiscount" placeholder="Otomatik hesaplanır, istersen yaz">
            </div>

            <p style="font-size:0.8rem; color:#6b7280; margin-bottom:20px">* Fiyatları boş bırakırsan bot siteden otomatik çeker.</p>

            <div class="modal-footer">
                <button class="btn-cancel" onclick="closeModal()">İptal</button>
                <button class="btn-save" onclick="saveProduct()">Kaydet</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "https://indirimradar-backend-production.up.railway.app";

        window.onload = loadProducts;

        function showLoader() { document.getElementById('loader').style.display = 'flex'; }
        function hideLoader() { document.getElementById('loader').style.display = 'none'; }

        async function loadProducts() {
            showLoader();
            try {
                const res = await fetch(`${API_URL}/api/products`);
                const data = await res.json();
                renderTable(data.products || []);
                updateStats(data.products || []);
            } catch (e) {
                console.error(e);
                alert("Veriler yüklenemedi!");
            } finally {
                hideLoader();
            }
        }

        function renderTable(products) {
            const tbody = document.getElementById('productTableBody');
            tbody.innerHTML = '';
            
            if(products.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" style="text-align:center; padding:20px">Henüz ürün yok.</td></tr>';
                return;
            }

            products.forEach(p => {
                let badgeClass = p.platform === 'Hepsiburada' ? 'badge-hb' : 'badge-ty';
                let oldPrice = p.original_price > p.current_price ? `<span style="text-decoration:line-through; color:#9ca3af; font-size:0.8rem; margin-left:5px">${p.original_price} TL</span>` : '';
                
                let html = `
                    <tr>
                        <td>
                            <div class="product-info">
                                <img src="${p.image_url}" onerror="this.src='https://via.placeholder.com/40'">
                                <div>
                                    <div style="font-weight:500">${p.title}</div>
                                    <a href="${p.url}" target="_blank" style="font-size:0.75rem; color:#667eea; text-decoration:none">Linki Aç ↗</a>
                                </div>
                            </div>
                        </td>
                        <td><span class="badge ${badgeClass}">${p.platform}</span></td>
                        <td><span style="font-weight:600">${p.current_price} TL</span>${oldPrice}</td>
                        <td>${p.discount_percent > 0 ? `<span style="color:#10b981; font-weight:bold">%${p.discount_percent}</span>` : '-'}</td>
                        <td><button class="btn-delete" onclick="deleteProduct(${p.id})"><i class="fas fa-trash"></i></button></td>
                    </tr>
                `;
                tbody.innerHTML += html;
            });
        }

        function updateStats(products) {
            document.getElementById('totalProducts').innerText = products.length;
            document.getElementById('discountProducts').innerText = products.filter(p => p.discount_percent > 0).length;
        }

        async function saveProduct() {
            const url = document.getElementById('productUrl').value;
            const price = document.getElementById('manualPrice').value;
            const oldPrice = document.getElementById('manualOldPrice').value;
            const discount = document.getElementById('manualDiscount').value;

            if(!url) return alert("Lütfen link girin!");
            
            closeModal();
            showLoader();

            try {
                const res = await fetch(`${API_URL}/api/products`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        url: url,
                        manual_price: price ? parseFloat(price) : null,
                        manual_old_price: oldPrice ? parseFloat(oldPrice) : null,
                        manual_discount: discount ? parseInt(discount) : null
                    })
                });
                
                if(res.ok) {
                    alert("✅ Ürün başarıyla eklendi!");
                    document.getElementById('productUrl').value = '';
                    document.getElementById('manualPrice').value = '';
                    document.getElementById('manualOldPrice').value = '';
                    loadProducts();
                } else {
                    const d = await res.json();
                    alert("Hata: " + (d.message || "Bilinmeyen hata"));
                }
            } catch(e) {
                alert("Sunucu hatası!");
            } finally {
                hideLoader();
            }
        }

        async function deleteProduct(id) {
            if(!confirm("Silmek istediğine emin misin?")) return;
            showLoader();
            try {
                await fetch(`${API_URL}/api/products/${id}`, { method: 'DELETE' });
                loadProducts();
            } catch(e) { alert("Silinemedi!"); } finally { hideLoader(); }
        }

        function openModal() { document.getElementById('productModal').classList.add('active'); }
        function closeModal() { document.getElementById('productModal').classList.remove('active'); }
    </script>
</body>
</html>
