            }

    <script>
        const API_URL = 'https://indirimradar-backend-production.up.railway.app';
        let products = [];
        let currentEditId = null;
        let authToken = localStorage.getItem('admin_token');

        // Load products on page load
        window.onload = async () => {
            await loadProducts();
        };

        // Load products
        async function loadProducts() {
            try {
                const res = await fetch(`${API_URL}/api/products`);
                const data = await res.json();
                products = data.products || [];
                
                updateStats();
                renderProducts();
            } catch(e) {
                console.error('Error loading products:', e);
                document.getElementById('productsTableBody').innerHTML = `
                    <tr><td colspan="6" style="text-align:center; padding: 40px; color: #999;">
                        <i class="fas fa-exclamation-circle" style="font-size: 2rem; margin-bottom: 10px;"></i>
                        <p>ÃœrÃ¼nler yÃ¼klenirken hata oluÅŸtu</p>
                    </td></tr>
                `;
            }
        }

        // Update statistics
        function updateStats() {
            const totalProducts = products.length;
            const discountedProducts = products.filter(p => p.discount_percent > 0).length;
            const avgDiscount = totalProducts > 0 
                ? Math.round(products.reduce((sum, p) => sum + p.discount_percent, 0) / totalProducts)
                : 0;
            const platformCount = new Set(products.map(p => p.platform)).size;

            document.getElementById('totalProducts').textContent = totalProducts;
            document.getElementById('discountedProducts').textContent = discountedProducts;
            document.getElementById('avgDiscount').textContent = avgDiscount + '%';
            document.getElementById('platformCount').textContent = platformCount;
        }

        // Render products table
        function renderProducts() {
            const tbody = document.getElementById('productsTableBody');
            
            if (products.length === 0) {
                tbody.innerHTML = `
                    <tr><td colspan="6" style="text-align:center; padding: 40px; color: #999;">
                        <i class="fas fa-inbox" style="font-size: 2rem; margin-bottom: 10px;"></i>
                        <p>HenÃ¼z Ã¼rÃ¼n bulunmuyor</p>
                    </td></tr>
                `;
                return;
            }

            tbody.innerHTML = products.map(p => `
                <tr>
                    <td>
                        <div class="product-cell">
                            <img src="${p.image_url || p.image}" class="product-image" onerror="this.src='https://via.placeholder.com/60'">
                            <div class="product-info">
                                <div class="product-title">${p.title}</div>
                                <div class="product-platform">${p.category}</div>
                            </div>
                        </div>
                    </td>
                    <td>${p.platform}</td>
                    <td>
                        <div class="price-cell">
                            <div class="price-current">${p.current_price.toLocaleString('tr-TR')} â‚º</div>
                            ${p.original_price > p.current_price ? `<div class="price-old">${p.original_price.toLocaleString('tr-TR')} â‚º</div>` : ''}
                        </div>
                    </td>
                    <td><span class="discount-badge">-${p.discount_percent}%</span></td>
                    <td><span class="badge ${getBadgeClass(p.real_deal_status)}">${getDealText(p.real_deal_status)}</span></td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn-icon btn-edit" onclick="editProduct(${p.id})" title="DÃ¼zenle">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn-icon btn-delete" onclick="deleteProduct(${p.id})" title="Sil">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');

        // Modal functions
        function openAddProductModal() {
            document.getElementById('modalTitle').textContent = 'Yeni ÃœrÃ¼n Ekle';
            document.getElementById('productForm').reset();
            currentEditId = null;
            document.getElementById('productModal').classList.add('active');

        function closeModal() {
            document.getElementById('productModal').classList.remove('active');
        }

        function editProduct(id) {
            const product = products.find(p => p.id === id);
            if (!product) return;

            currentEditId = id;
            document.getElementById('modalTitle').textContent = 'ÃœrÃ¼n DÃ¼zenle';
            document.getElementById('productTitle').value = product.title;
            document.getElementById('productPlatform').value = product.platform;
            document.getElementById('productCategory').value = product.category;
            document.getElementById('productCurrentPrice').value = product.current_price;
            document.getElementById('productOldPrice').value = product.original_price;
            document.getElementById('productUrl').value = product.product_url || product.url;
            document.getElementById('productImage').value = product.image_url || product.image;
            
            document.getElementById('productModal').classList.add('active');
        }

        async function deleteProduct(id) {
            if (!confirm('Bu Ã¼rÃ¼nÃ¼ silmek istediÄŸinizden emin misiniz?')) return;

            try {
                const res = await fetch(`${API_URL}/api/admin/products/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (res.ok) {
                    alert('ÃœrÃ¼n baÅŸarÄ±yla silindi!');
                    await loadProducts();
                } else {
                    alert('ÃœrÃ¼n silinirken hata oluÅŸtu!');
                }
            } catch(e) {
                console.error('Delete error:', e);
                alert('BaÄŸlantÄ± hatasÄ±!');
            }
        }

        // Save product
        async function saveProduct(e) {
            e.preventDefault();

            const formData = {
                title: document.getElementById('productTitle').value,
                platform: document.getElementById('productPlatform').value,
                category: document.getElementById('productCategory').value,
                current_price: parseFloat(document.getElementById('productCurrentPrice').value),
                original_price: parseFloat(document.getElementById('productOldPrice').value),
                product_url: document.getElementById('productUrl').value,
                image_url: document.getElementById('productImage').value,
                discount_percent: Math.round(
                    ((parseFloat(document.getElementById('productOldPrice').value) - 
                      parseFloat(document.getElementById('productCurrentPrice').value)) /
                     parseFloat(document.getElementById('productOldPrice').value)) * 100
                )
            };

            try {
                const url = currentEditId 
                    ? `${API_URL}/api/admin/products/${currentEditId}`
                    : `${API_URL}/api/admin/products`;
                
                const method = currentEditId ? 'PUT' : 'POST';

                const res = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify(formData)
                });

                if (res.ok) {
                    alert('ÃœrÃ¼n baÅŸarÄ±yla kaydedildi!');
                    closeModal();
                    await loadProducts();
                } else {
                    alert('ÃœrÃ¼n kaydedilirken hata oluÅŸtu!');
                }
            } catch(e) {
                console.error('Save error:', e);
                alert('BaÄŸlantÄ± hatasÄ±!');
            }
        }

        // Search products
        function searchProducts() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const rows = document.querySelectorAll('#productsTableBody tr');
            
            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(search) ? '' : 'none';
            });
        }

        // Filter by platform
        function filterByPlatform() {
            const platform = document.getElementById('platformFilter').value;
            const rows = document.querySelectorAll('#productsTableBody tr');
            
            rows.forEach(row => {
                if (!platform) {
                    row.style.display = '';
                    return;
                }
                const rowPlatform = row.children[1]?.textContent;
                row.style.display = rowPlatform === platform ? '' : 'none';
            });
        }

        // Section switching
        function showSection(section) {
            document.querySelectorAll('.menu-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.closest('.menu-item').classList.add('active');
        }

        // Close modal on outside click
        document.getElementById('productModal').addEventListener('click', function(e) {
            if (e.target === this) closeModal();
        });
